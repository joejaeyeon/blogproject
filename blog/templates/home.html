<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Codename_INHA</title>

</head>
{%extends 'base.html'%}
{%block contents%}

<body>
    <br><br>
    <div class="container">
        {% for blogs in posts %}
        <div class="card">
            <h5 class="card-header">{{blogs.title}}</h5>
            <div class="card-body">
                <h5 class="card-title">{{blogs.pub_date}}</h5>
                <p class="card-text">{{blogs.summary}}</p>
                <a href="{%url 'detail' blogs.id%}" class="btn btn-primary">more</a>
            </div>
        </div>
        <br><br>
        {%endfor%}

        <!--First Previous-->
        {%if posts.has_previous%}
        <a href="?page=1">First</a>
        <a href="?page={{posts.previous_page_number}}">Previous</a>
        {%endif%}
        <!--3of4-->
        <span>{{posts.number}}</span>
        <span>of</span>
        <span>{{posts.paginator.num_pages}}</span>
        <!--Next Last-->
        {%if posts.has_next%}
        <a href="?page={{posts.next_page_number}}">Next</a>
        <a href="?page={{posts.paginator.num_pages}}">Last</a>
        {%endif%}
    </div>
</body>
{%endblock%}

</html>
